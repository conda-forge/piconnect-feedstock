{% set name = "piconnect" %}
{% set version = "0.10.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PIconnect-{{ version }}.tar.gz
  sha256: 2702726bbce27855a167d20ae96a80f52a1c069241ef4f9c6312bbeca3470f49

build:
  number: 0
  skip: true  # [not win]
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - pandas
    - python
    - pythonnet
    - pytz
    - wrapt

test:
  imports:
    - PIconnect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Hugovdberg/PIconnect
  summary: Python connector to OSIsoft PI SDK
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Hugovdberg

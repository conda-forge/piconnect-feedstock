{% set name = "piconnect" %}
{% set version = "0.12.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a9498321b07df3a964a336c49239fa67b85b36a66c563a9d6fd576306549cfc4

build:
  number: 0
  skip: true  # [not win]
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=2,<3
    - pandas >=2,<3
    - python
    - pythonnet >=3
    - wrapt >=1.17,<2

test:
  imports:
    - PIconnect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Hugovdberg/PIconnect
  summary: Python connector to OSIsoft PI SDK
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Hugovdberg
